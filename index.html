<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoginPage</title>
    <link rel="stylesheet" href="/src/assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <section class="container">
        <div class="left-div"><!-- Conteúdo da primeira div -->
            <h1>Faça seu login</h1>
            <div class="login-box">
                <form action="login">
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="email" required placeholder="exemplo@mail.com">
                    </div>
                    <div class="form-group">
                        <label for="password">Senha</label>
                        <input type="password" id="password" name="password" required placeholder="senha1234">
                        <h5><a href="#">esqueci minha senha</a></h5>     
                    </div>
                    <div class="form-group">
                        <button type="submit">Entrar</button>
                        <a href="#">Ainda não tenho uma conta</a>   
                    </div>
                </form>
            </div>

        </div>
        <div class="right-div"><!-- Conteúdo da segunda div -->  
            <h1>Boas vindas de novo!</h1>
            <h2>Faça seu cadastro <a href="#">clicando aqui!</a></h2>
            <p>Encontre-nos nas redes sociais</p>
            <div class="social-media" >
                <a href="" target="_blank" ><img src="src/assets/img/facebook.svg" alt="facebook"></a>
                <a href="" target="_blank" ><img src="src/assets/img/instagram.svg" alt="instagram"></a>
                <a href="" target="_blank" ><img src="src/assets/img/linkedin.svg" alt="linkedin"></a>
                <a href="" target="_blank" ><img src="src/assets/img/youtube.svg" alt="youtube"></a>
                <a href="https://www.figma.com/file/qE1UqftoKp3hTSYfJaGZV9/Login?type=design&node-id=3%3A2&mode=design&t=VLPvaoH6UYuNSkVA-1" target="_blank" ><img src="src/assets/img/figma.svg" alt="figma" ></a>
            </div>
        </div>
    </section>
</body>
</html>
